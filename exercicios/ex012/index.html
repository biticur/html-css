<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500px" controls>
        <source src="midia/meu-video-convertido.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="media/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
    </video>
</body>
</html>
